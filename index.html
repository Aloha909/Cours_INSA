<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mes Cours</title>
  </head>
  <body>
    <h1 class="title">Mes Cours</h1>
    <div class="container">
      <div class="subject-container">
        <div class="subject" id="maths-subject">
          <h2 class="matiere-titre">Mathématiques</h2>
          <div class="courses">
            <a class="course" href="docs/maths/polynomes.html">Polynômes</a>
            <a class="course" href="docs/maths/espaces-vectoriels.html">Espaces Vectoriels</a>
          </div>
        </div>
        <div class="subject" id="chemistry-subject">
          <h2 class="matiere-titre">Chimie</h2>
          <div class="courses">
            <a class="course" href="docs/chimie/cristallographie.html">Cristallographie</a>
            <!-- <a class="course" href="#">Chimie 2</a>
            <a class="course" href="#">Chimie 3</a> -->
          </div>
        </div>
      </div>
    </div>
    <script>
      const matiereTitres = document.querySelectorAll(".matiere-titre");
      
      matiereTitres.forEach(matiereTitre => {
        matiereTitre.addEventListener("click", function() {
          this.parentElement.classList.toggle("open");
        });
      });
    </script>
  </body>
</html>
